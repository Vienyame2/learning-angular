
<form [formGroup]="formGroup">
  <div class="todo-item">
    <mat-checkbox class="todo-item__check" color="primary" [formControl]="isCompleted"></mat-checkbox>
    <input #addTodoItemInput class="todo-item__input" [formControl]="name" data-placeholder="'Nouvel élément'" (keydown.enter)="onKeyDown($event)" />
    <button mat-icon-button (click)="onDelete()">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </div>
</form>
